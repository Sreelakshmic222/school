{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/view_teachers.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Teachers</title>
</head>
<body class="bg-light">

    <div class="container my-5">
        <h1 class="text-center mb-4">Assigned Teacher</h1>

        <div class="card">
            <div class="card-body">
                <ul class="list-group">
                    {% for teacher in teachers %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ teacher.name }} - {{ teacher.subject }}</span>
                        </li>
                    {% empty %}
                        <li class="list-group-item">No teachers found.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <br>
        <a href="{% url 'add_teacher' %}" class="btn btn-primary btn-block">Add New Teacher</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
